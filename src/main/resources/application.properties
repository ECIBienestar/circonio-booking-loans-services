spring.application.name=circonio-booking-loans-services
server.port=8080

spring.datasource.url=jdbc:postgresql://ep-bold-mountain-a2bhxi5v.eu-central-1.aws.neon.tech:5432/neondb?sslmode=require
spring.datasource.username=neondb_owner
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect.storage_engine=postgres

jwt.secret=${JWT_SECRET}